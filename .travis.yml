sudo: required
services:
  - docker

before_install:
  - docker build -t meiyenl/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run meiyenl/react-test npm test -- --coverage

after_success:
  - docker build -t multi-client ./client
  - docker build -t multi-nginx ./nginx
  - docker build -t multi-server ./server
  - docker build -t multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push meiyen88/meiyenl:multi-client
  - docker push meiyen88/meiyenl:multimei-nginx
  - docker push meiyen88/meiyenl:multi-server
  - docker push meiyen88/meiyenl:multi-worker

deploy:
  provider: elasticbeanstalk
  #region: us-west-1
  app: multi-docker
  env: MultiDocker-env
  bucket_name: 
  bucket_path: docker-multi
  on:
    branch: master
